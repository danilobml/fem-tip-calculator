<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <script defer src="./src/script.js"></script>
  </head>
  <body>
    <!-- Body and background -->
    <h1 class="top-h1">SPLI</h1>
    <h1 class="bottom-h1">TTER</h1>
    <!-- Main container -->
    <div class="main-container">
    <h6>Bill</h6> 
    <!-- Bill screen value input -->
   <div class="bill-screen">
     <img src="./images/icon-dollar.svg" class="icon-dollar" alt="icon-dollar">
     <input class="input-bill" type="number" step='0.01' min="0" placeholder="0" onfocus="this.value=''">
   </div>
   <!-- Tip (%) selectors -->
    <h6>Select Tip %</h6>
    <div class="buttons">
    <button class="selector" value="5">5%</button>
    <button class="selector" value="10">10%</button>
    <button class="selector" value="15">15%</button>
    <button class="selector" value="25">25%</button>
    <button class="selector" value="50">50%</button>
    <input type="text" class="custom" placeholder="Custom"></button>
  </div>
    <!-- People screen input -->
    <h6>Number of People<h6> 
    <div class="people-screen">
      <img src="./images/icon-person.svg" class="icon-person" alt="icon-person">
      <input class="input-people" type="number" placeholder="0" min="0" onfocus="this.value=''">
    </div>
    <!-- Big screen - amount and total -->
    <div class="amount-screen">
    <div class="amount">
    <span><span class="screen-p-big">Tip Amount</span><span class="screen-p-small"><br>/ person</span></span>
    <div class="result-amount"><span><img src="./images/icon-dollar.svg" alt="icon-dollar" class="dollar-result"></span><span id="value-amount">0.00</span></div>
    </div>
    <div class="total">
      <span><span class="screen-p-big">Total</span><span class="screen-p-small"><br>/ person</span></span>
      <div class="result-amount"><span><img src="./images/icon-dollar.svg" alt="icon-dollar" class="dollar-result"></span><span id="value-total">0.00</span></div>
      </div>
    <button class="reset">RESET</button> </div> 
    </div>
    <!-- End of main container -->
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/danilobml">danilobml</a>.</div>
  </body>
</html>
